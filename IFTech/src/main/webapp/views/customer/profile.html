<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFTech - Perfil</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="../../assets/images/iftech.jpg">
</head>

<body>

    <div id="nav-bar"></div>

    <main class="container">
    
        <h1 class="my-5 text-center" id="username"></h1>
    
        <div class="container form-container">
            <form method="post" id="profileForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" value="" required>
                </div>
                
                <div class="mb-3">
                    <label for="phone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Nova Senha</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar Nova Senha</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" value="" required>
                    <div id="password-error" style="display: none; color: red"></div>
                </div>

                <h5 class="mt-4">Endereço</h5>

                <div class="mb-3">
                    <label for="street" class="form-label">Rua</label>
                    <input type="text" class="form-control" id="street" name="street" value="" required>
                </div>
                <div class="mb-3">
                    <label for="number" class="form-label">Número</label>
                    <input type="text" class="form-control" id="number" name="number" value="" required>
                </div>
                <div class="mb-3">
                    <label for="complement" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complement" name="complement" value="" required>
                </div>
                <div class="mb-3">
                    <label for="district" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="district" name="district" value="" required>
                </div>
                <div class="mb-3">
                    <label for="zipCode" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="zipCode" name="zipCode" placeholder="XXXXX-XXX" value="" required>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="city" name="city" value="" required>
                </div>
                <div class="mb-3">
                    <label for="state" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="state" name="state" value="" required>
                </div>

                <button type="submit" class="btn btn-secondary px-4">Editar</button>
            </form>
        </div>
    
    </main>
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="../../assets/js/components/navbar.js" type="module"></script>
    <script src="../../assets/js/components/footer.js" type="module"></script>
    <script src="../../assets/js/customer/profile.js" type="module"></script>
</body>

</html>
