<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IFTech - Signup</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../../assets/css/style.css">
</head>

<body>

  <div id="nav-bar"></div>

  <main class="container">

    <div id="error-message" class="alert alert-danger" role="alert" style="display: none;"></div>

    <div class="d-flex flex-column justify-content-center align-items-center pt-1 pb-5 my-5 border">

      <h1 class="my-5 text-center">Signup</h1>

      <div class="container form-container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">

            <form method="post" id="signupForm">
              <!-- Etapa 1: Dados Pessoais -->
              <div id="step1" class="form-step">
                <div class="mb-3">
                  <label for="name" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="name" name="name" required>
                  <div id="name-error" style="display: none; color: red"></div>
                </div>

                <div class="mb-3">
                  <label for="cpf" class="form-label">CPF</label>
                  <input type="text" class="form-control" id="cpf" name="cpf" required>
                  <div id="cpf-error" style="display: none; color: red"></div>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="email" name="email" required>
                  <div id="email-error" style="display: none; color: red"></div>
                </div>

                <div class="mb-3">
                  <label for="phone" class="form-label">Telefone</label>
                  <input type="text" class="form-control" id="phone" name="phone" required>
                  <div id="phone-error" style="display: none; color: red"></div>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="password" name="password" required>
                  <div id="password-error" style="display: none; color: red"></div>
                </div>

                <button type="button" class="btn btn-secondary px-4" id="nextStep">Próximo</button>
              </div>

              <!-- Etapa 2: Endereço -->
              <div id="step2" class="form-step" style="display: none; color: red">

                <div class="mb-3">
                  <label for="zipCode" class="form-label">CEP</label>
                  <input type="text" class="form-control" id="zipCode" name="zipCode" required>
                  <div id="zipCode-error" style="display: none; "></div>
                </div>
                
                <div class="mb-3">
                  <label for="street" class="form-label">Rua</label>
                  <input type="text" class="form-control" id="street" name="street" required>
                  <div id="street-error" style="display: none; color: red"></div>
                </div>

                <div class="mb-3">
                  <label for="district" class="form-label">Bairro</label>
                  <input type="text" class="form-control" id="district" name="district" required>
                  <div id="district-error" style="display: none; color: red"></div>
                </div>

                <div class="mb-3">
                  <label for="city" class="form-label">Cidade</label>
                  <input type="text" class="form-control" id="city" name="city" required>
                  <div id="city-error" style="display: none; color: red"></div>
                </div>

                <div class="mb-3">
                  <label for="state" class="form-label">Estado</label>
                  <input type="text" class="form-control" id="state" name="state" required>
                  <div id="state-error" style="display: none; color: red"></div>
                </div>

                <div class="mb-3">
                  <label for="number" class="form-label">Número</label>
                  <input type="text" class="form-control" id="number" name="number" required>
                  <div id="number-error" style="display: none; color: red"></div>
                </div>

                <div class="mb-3">
                  <label for="complement" class="form-label">Complemento</label>
                  <input type="text" class="form-control" id="complement" name="complement">
                  <div id="complement-error" style="display: none; color: red"></div>
                </div>

                <button type="button" class="btn btn-secondary px-4" id="prevStep">Voltar</button>
                <button type="submit" class="btn btn-primary px-4">Enviar</button>
              </div>
            </form>

          </div>
        </div>
      </div>

    </div>
  </main>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    

  <script src="../../assets/js/components/navbar.js" type="module"></script>
  <script src="../../assets/js/components/footer.js" type="module"></script>
  <script src="../../assets/js/customer/signup.js" type="module"></script>

</body>

</html>
