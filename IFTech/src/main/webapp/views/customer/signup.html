<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IFTech - Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>

  <div id="nav-bar"></div>

  <main class="container">

    <div id="error-message" class="alert alert-danger" role="alert" style="display: none;"></div>

    <div class="d-flex flex-column justify-content-center align-items-center pt-1 pb-5 my-5 border">
      
      <h1 class="my-5 text-center">Signup</h1>

      <div class="container form-container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">

            <form action="signup" method="post" id="signupForm">
              <!-- Etapa 1: Dados Pessoais -->
              <div id="step1" class="form-step">
                <div class="mb-3">
                  <label for="name" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="mb-3">
                  <label for="cpf" class="form-label">CPF</label>
                  <input type="text" class="form-control" id="cpf" name="cpf" required>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                  <label for="telefone" class="form-label">Telefone</label>
                  <input type="text" class="form-control" id="telefone" name="telefone" required>
                </div>

                <div class="mb-3">
                  <label for="senha" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="senha" name="senha" required>
                </div>

                <button type="button" class="btn btn-secondary px-4" onclick="nextStep()">Próximo</button>
              </div>

              <!-- Etapa 2: Endereço -->
              <div id="step2" class="form-step" style="display: none;">
                <div class="mb-3">
                  <label for="rua" class="form-label">Rua</label>
                  <input type="text" class="form-control" id="rua" name="rua" required>
                </div>

                <div class="mb-3">
                  <label for="numero" class="form-label">Número</label>
                  <input type="text" class="form-control" id="numero" name="numero" required>
                </div>

                <div class="mb-3">
                  <label for="complemento" class="form-label">Complemento</label>
                  <input type="text" class="form-control" id="complemento" name="complemento">
                </div>

                <div class="mb-3">
                  <label for="bairro" class="form-label">Bairro</label>
                  <input type="text" class="form-control" id="bairro" name="bairro" required>
                </div>

                <div class="mb-3">
                  <label for="cep" class="form-label">CEP</label>
                  <input type="text" class="form-control" id="cep" name="cep" required>
                </div>

                <div class="mb-3">
                  <label for="cidade" class="form-label">Cidade</label>
                  <input type="text" class="form-control" id="cidade" name="cidade" required>
                </div>

                <div class="mb-3">
                  <label for="estado" class="form-label">Estado</label>
                  <input type="text" class="form-control" id="estado" name="estado" required>
                </div>

                <button type="button" class="btn btn-secondary px-4" onclick="prevStep()">Voltar</button>
                <button type="submit" class="btn btn-primary px-4">Enviar</button>
              </div>
            </form>

          </div>
        </div>
      </div>

    </div>
  </main>

  <div id="footer"></div>

  <script src="../../assets/js/user/signup.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script src="../../assets/js/components/navbar.js" type="module"></script>
  <script src="../../assets/js/components/footer.js" type="module"></script>

  <script>
    function nextStep() {
      document.getElementById('step1').style.display = 'none';
      document.getElementById('step2').style.display = 'block';
    }

    function prevStep() {
      document.getElementById('step1').style.display = 'block';
      document.getElementById('step2').style.display = 'none';
    }
  </script>
</body>
</html>
