<html>

<head>
    <title>IFTech - Order Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>

<body>

    <div class="container">

        <div class="col-lg-6 offset-lg-3 col-sm-12">

            <div id="error-message" class="alert alert-danger" role="alert" style="display: none;"></div>

            <form action="createOrder" method="post" id="form1">
                <h1 class="text-center">Cadastrar Ordem de servi√ßo</h1>

                <div class="mb-2">
                    <label for="email">Email*</label>
                    <input type="text" name="email" id="email" class="form-control" minlength="3" maxlength="50"
                        required="required">
                    <span id="0"></span>
                </div>

                <div class="mb-2">
                    <label for="paymentMethod">Payment Method*</label>
                    <input type="text" name="paymentMethod" id="paymentMethod" class="form-control" required>
                </div>

                <div class="mb-2">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" class="form-control" rows="3"></textarea>
                </div>

                <div class="mb-2">
                    <label for="observation">Observation</label>
                    <textarea name="observation" id="observation" class="form-control" rows="3"></textarea>
                </div>

                <div class="mb-2">
                    <label for="price">Price*</label>
                    <input type="number" step="0.01" name="price" id="price" class="form-control" required>
                </div>

                <div class="mb-2">
                    <label for="issueDate">Issue Date*</label>
                    <input type="date" name="issueDate" id="issueDate" class="form-control" required>
                </div>

                <div class="mb-2">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="../../assets/js/components/navbar.js" type="module"></script>
    <script src="../../assets/js/components/footer.js" type="module"></script>

</body>

</html>
