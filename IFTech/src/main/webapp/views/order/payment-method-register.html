<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFTech - Cadastrar Método de pagamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>

<body>

    <div id="nav-bar"></div>
    
    <main class="container">

        <div id="error-message" class="alert alert-danger" role="alert" style="display: none;"></div>
    
        <div class="d-flex flex-column justify-content-center align-items-center pt-1 pb-5 my-5 border">
          <h1 class="my-5 text-center">Cadastrar Método de pagamento</h1>
    
          <div class="container form-container">
            <div class="row justify-content-center">
              <div class="col-md-6 col-lg-4">
    
                <form method="post" id="createPaymentMethodForm">

                  <div class="mb-3">
                    <label for="payment-method-name" class="form-label">Nome do método</label>
                    <input type="text" class="form-control" id="payment-method-name" name="payment-method-name">
                  </div>

                  <button type="submit" class="btn btn-secondary px-4">Enviar</button>
                </form>
    
              </div>
            </div>
          </div>
    
        </div>
      </main>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="../../assets/js/components/navbar.js" type="module"></script>
    <script src="../../assets/js/components/footer.js" type="module"></script>
    <script src="../../assets/js/order/payment-method-register.js" type="module"></script>

</body>

</html>
